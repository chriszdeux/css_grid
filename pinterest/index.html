  <title>Pinterest</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 250px);
      gap: 5px;
      justify-content: center;
    }
    .item {
      border-radius: 5px;
      padding: 10px;
      background: #f2f2f2;
    }
    .item img {
      /* display: inline-flex; */
      width: 100%;
      height: 100%;
      object-fit: cover;
   
    }
    .level-1 {
      grid-row-end: span 3;
    }

    .level-2 {
      grid-row-end: span 2;
    }

    .level-3 {
      grid-row-end: span 1;
    }
  </style>
</head>
